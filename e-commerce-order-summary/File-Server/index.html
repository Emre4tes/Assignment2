<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Alternative</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Stil ayarları */
    a {
      font-size: 40px;
      font-weight: bold;
      color: #007bff;
      margin-bottom: 20px;
      margin-left: 50px;
    }
    pre,
    p,
    h3,
    span,
    strong {
      color: #007bff;
      margin-bottom: 20px;
    }
    pre,
    p {
      font-size: 20px;
      font-weight: bold;
    }
    h3,
    strong,
    span {
      font-size: 25px;
      font-weight: bold;
    }
    .nav-tabs {
      margin-bottom: 20px;
      background-color: #007bff;
      width: 100%;
    }
    .nav-tabs .nav-link {
      color: #007bff;
      font-size: 30px;
      font-weight: bold;
      border-radius: 0px;
      background-color: #f8f9fa;
      border-color: #dee2e6;
    }
    .nav-tabs .nav-link.active {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
    }
    .tab-content .tab-pane {
      padding: 20px;
      border: 1px solid #dee2e6;
      border-top: none;
      background-color: #f8f9fa;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <a class="navbar-brand" href="http://localhost:4200">E-Commerce App</a>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="order-tab" data-bs-toggle="tab" data-bs-target="#order" type="button"
          role="tab" aria-controls="order" aria-selected="true">Order</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="shipping-tab" data-bs-toggle="tab" data-bs-target="#shipping" type="button"
          role="tab" aria-controls="shipping" aria-selected="false">Shipping</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tax-tab" data-bs-toggle="tab" data-bs-target="#tax" type="button" role="tab"
          aria-controls="tax" aria-selected="false">Tax</button>
      </li>
    </ul>

    <div class="tab-content mt-3" id="myTabContent">
      <div class="tab-pane fade show active" id="order" role="tabpanel" aria-labelledby="order-tab">
        <h3>Order Details:</h3>
        <div id="items-list"></div>
        <div class="order-summary-section">
          <h3>Order Details Total:</h3>
          <span id="items-total"></span>
        </div>
        <div class="order-summary-section">
          <h3>Order Total:</h3>
          <span id="order-total"></span>
        </div>
        <div class="order-summary-section">
          <h3>Tax Amount:</h3>
          <span id="tax-info"></span>
        </div>
      </div>
      <div class="tab-pane fade" id="shipping" role="tabpanel" aria-labelledby="shipping-tab">
        <h3>Shipping:</h3>
        <pre id="shipping-info"></pre>
      </div>
      <div class="tab-pane fade" id="tax" role="tabpanel" aria-labelledby="tax-tab">
        <h3>Tax:</h3>
        <span id="tax-summary"></span>
      </div>
    </div>
  </div>

  <script>
    // API isteği yapmak için Deferred kullanımı
    function fetchWithRetry(url, options = {}, attempts = 5, delayMs = 100) {
      var deferred = $.Deferred();                                    // Yeni bir Deferred nesnesi oluştur
      function attemptFetch(remainingAttempts) {
        $.ajax(url, options)                                        // AJAX isteği yap(arka planda sunucu ile veri alışverişi yaparak sayfanın bir kısmını güncellemek veya veri almak anlamına gelir.)
          .done(data => deferred.resolve(data))                    // Başarıyla sonuçlanırsa resolve ile sonuç döndür
          .fail((jqXHR, textStatus) => {
            if (remainingAttempts <= 1) {
              deferred.reject(new Error(textStatus));             // Tüm deneme hakları biterse hata döndür
            } else {
              setTimeout(() => attemptFetch(remainingAttempts - 1), delayMs); // Yeniden deneme işlemi
            }
          });
      }
      attemptFetch(attempts); // İlk denemeyi başlat
      return deferred.promise(); // Promise nesnesini döndür
    }

    const createApiRequest = function(endpoint, params = '', attempts = 5, delayMs = 100) {
      const apiUrl = 'http://localhost:3000';
      const uniqueIdentifier = '3b5c6d1e-8a6a-44c8-9baf-7a2b4c1e9c59';
      const url = `${apiUrl}/${endpoint}${params}`;
      const options = {
        headers: { 'Authorization': `Bearer ${uniqueIdentifier}` },
        dataType: 'json'
      };

      return fetchWithRetry(url, options, attempts, delayMs);
    }

    function OrderSummary() {                                //Burada closure kullanarak verilere dısarda bir yerdeordersummary üzerinden ulaşılabilinecek
                                                              // Sipariş, vergi ve gönderim detaylarını almak
      function retrieveOrderDetails() {
        return createApiRequest('order'); // Sipariş detaylarını al
      }

      function retrieveTaxDetails() {
        return createApiRequest('tax'); // Vergi detaylarını al
      }

      function retrieveShippingDetails(weight) {
        return createApiRequest('shipping', `?weight=${weight}`); // Gönderim detaylarını al
      }

      // İç fonksiyonları dışarıya döndür
      return {
        retrieveOrderDetails,
        retrieveShippingDetails,
        retrieveTaxDetails
      };
    }

    // Yardımcı fonksiyonlar helpers nesnesinde topladım burda
    function helpers (){
      function displayItems(items) {
        // Sipariş item'larını HTML olarak döndür
        return items.map(item => `
          <div>${item.name} - $${item.price.toFixed(2)} x ${item.qty}</div>
        `).join('');
      }

      function displayItemsTotal(amount) {
        // Item'ların toplamını HTML olarak döndür
        return `Items Total: $${amount.toFixed(2)}`;
      }

      function displayShippingInfo(shipping) {
        // Gönderim bilgilerini HTML olarak döndür
        return `
          <strong>Carrier:</strong> ${shipping.carrier}<br>
          <strong>Address:</strong> ${shipping.address}<br>
          <strong>Cost:</strong> $${shipping.cost.toFixed(2)}
        `;
      }

      function displayTaxDetails(tax) {
        // Vergi detaylarını HTML olarak döndür
        return `Tax Rate: ${(tax.rate * 100).toFixed(2)}%`;
      }

      function displayGrandTotal(itemsTotal, shippingCost, taxAmount) {
        // Toplam tutarı hesaplayıp HTML olarak döndür
        const grandTotal = itemsTotal + shippingCost + taxAmount;
        return `Total: $${grandTotal.toFixed(2)}`;
      }
      return{
      displayGrandTotal,
      displayItems,
      displayItemsTotal,
      displayShippingInfo,
      displayTaxDetails
      };
    }

    $(document).ready(function () {
      const orderSummary = OrderSummary(); // OrderSummary fonksiyonunu çağırarak örneğini oluştur

      const helpersFunction = helpers();


      function loadOrderSummary() {
        let orderData,shippingData;

        orderSummary.retrieveOrderDetails() // Sipariş detaylarını al
          .done(data => {//.done  İşlem başarılı olduğunda çalışır.
            console.log('Order Data:', data);
            orderData = data;
            $('#items-list').html(helpersFunction.displayItems(orderData.items)); // Item'ları görüntüle
            const itemsTotal = orderData.items.reduce((total, item) => total + item.price * item.qty, 0);
            $('#items-total').text(helpersFunction.displayItemsTotal(itemsTotal)); // Item'ların toplamını görüntüle
            const totalWeight = orderData.items.reduce((total, item) => total + item.weight * item.qty, 0);

            return orderSummary.retrieveShippingDetails(totalWeight);//gönderim detaylarını al
          })

          .done(data => {
            console.log('Shipping Data:', data);
            shippingData = data;
            $('#shipping-info').html(helpersFunction.displayShippingInfo(shippingData)); // Gönderim bilgilerini görüntüle

            return orderSummary.retrieveTaxDetails();
          })

          .done(data => {
            console.log('Tax Data:', data);
            $('#tax-summary').text(helpersFunction.displayTaxDetails(data)); // Vergi detaylarını görüntüle

            const itemsTotal = orderData.items.reduce((total, item) => total + item.price * item.qty, 0);
            const taxAmount = itemsTotal * data.rate;
            const shippingCost = shippingData.cost;

            $('#order-total').text(helpersFunction.displayGrandTotal(itemsTotal, shippingCost, taxAmount)); // Toplam tutarı görüntüle
          })
          .fail(error => {
            console.error('Error loading order summary', error);
            $('#order-total').text('Failed to load order summary'); // Hata mesajı
          });
      }

      loadOrderSummary(); // Order summary'yi yükle
    });

  </script>
</body>

</html>
